<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }
    .courses-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .course-card {
        background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 250px;
      text-align: center;
      padding: 30px 20px;
      transition: 
        transform 0.2s,
        box-shadow 0.3s,
        background 0.2s,
        color 0.2s;
      cursor: pointer;
      text-decoration: none;
      color: #222;
      display: block;
      position: relative;
      z-index: 1;
    }
    h1{
        color:rgb(219, 224, 221);
    }

    .course-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      background: #e6f7ff;
      color: #007acc;
      box-shadow:
        0 0 8px #00fff7,
        0 0 16px #00fff7,
        0 0 32px #00fff7,
        0 0 48px #00fff7;
      border: 1.5px solid #00fff7;
    
    }
    .course-title {
      font-size: 1.2em;
      margin-bottom: 12px;
      font-weight: bold;
    }
    .course-type {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 18px;
    }
    .course-link {
      color: inherit;
      text-decoration: none;
      display: block;
    }
    .coming-card {
      background: #f3f4f5;
      color: #2455db;
      border: 1.5px solid #00fff7;
      border-radius: 8px;
      box-shadow:
        0 0 8px #2455db,
        0 0 16px #2455db,
        0 0 32px #2455db,
        0 0 48px #2455db;
      width: 250px;
      text-align: center;
      padding: 30px 20px;
      font-size: 1.2em;
      font-weight: bold;
      animation: blink 1s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100vw;
    min-height: 100vh;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1; 
  }
  .h1{
    color: hsl(239, 100%, 50%);
    margin-bottom: 20px;
  }
  </style>
</head>
<body>
    <video autoplay muted loop id="bg-video">

    </video>

      <div class="course-title">Graphic Design</div>
      <div class="course-type">Design</div>

    <a href="https://www.youtube.com/watch?v=ua-CiDNNj30&pp=ygUTZGF0YSBzY2llbmNlIGNvdXJzZQ%3D%3D" target="_blank" class="course-card course-link">
      <div class="course-title">Data Science</div>
